<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="app">
        <div class="app_display">
            <div class="display_header">
                <div class="display_header_name">Dragon kombat</div>
                <div class="display_header_other">
                    <div><img src="./img/union.png" alt="">Platon</div>
                    <div><img src="./img/binance.png" alt="">binance</div>
                </div>
            </div>
            <div class="display_main">
                <div class="display_nav">
                    <div class="nav_item-1">Earn per tap
                        <p>+1</p>
                    </div>
                    <div class="nav_item-2">
                        Coins to level up
                        <p>10 m</p>
                    </div>
                    <div class="nav_item-3">
                        profit per hour
                        <p>+0k</p>
                    </div>
                </div>

                <div class="display_wallet">
                    <img src="./img/hamster_coin.png" alt=""><span id="wallet_coin">0</span>
                </div>

                <div class="display_progress">
                    <p>level <span  id="level">1</span>/10</p>

                    <div class="level_bar">
                        <div class="level_progress"></div>
                    </div>
                </div>

                <div class="display_tap">
                    <img src="./img/Image20241016104320.png" alt="">
                </div>

                <div class="display_energy">
                    <img src="./img/energy.png" alt=""><span id="energy">1000</span>/1000
                </div>

                <div class="display_footer">

                    <div  class="display_footer-exchange">
                        <img src="./img/binance.png" alt="">
                        <p>Excchange</p>
                    </div>
                    <div  class="display_footer-friends">
                        <img src="./img/friends.png" alt="">
                        <p>Friends</p>
                    </div>
                    <div  class="display_footer-mine">
                        <img src="./img/mine.png" alt="">
                        <p>Mine</p>
                    </div>


                </div>

            </div>
        </div>
    </div>


</body>
</html>
